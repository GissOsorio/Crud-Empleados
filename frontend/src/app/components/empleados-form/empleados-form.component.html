<form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <label for="id">Id:</label>
      <input type="text" id="id" formControlName="id">
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre">
    </div>
    <div>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" formControlName="cargo">
    </div>
    <div>
      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" formControlName="departamento">
    </div>
    <div>
      <label for="sueldo">Sueldo $:</label>
      <input type="number" id="sueldo" formControlName="sueldo">
    </div>
    
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
