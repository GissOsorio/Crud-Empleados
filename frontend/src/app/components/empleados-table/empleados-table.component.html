<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
 
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cargo </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.cargo}} </td>
    </ng-container>


    <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.departamento}}  </td>
    </ng-container>

    <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Sueldo </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.sueldo}} </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
