<div class="container text-center">
    <div class="row">
        <div class="col">
            <app-empleados-form></app-empleados-form>
        </div>
        <div class="col">
            <table class="table table-hover" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="_id">
                    <th scope="col" mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
                    <td scope="row"mat-cell *matCellDef="let element"> {{element._id}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th scope="col" mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
                    <td scope="row"mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="cargo">
                    <th scope="col" mat-header-cell *matHeaderCellDef  mat-sort-header> Cargo </th>
                    <td scope="row"mat-cell *matCellDef="let element"> {{element.cargo}} </td>
                </ng-container>
            
            
                <ng-container matColumnDef="departamento">
                    <th scope="col" mat-header-cell *matHeaderCellDef  mat-sort-header> Departamento </th>
                    <td scope="row"mat-cell *matCellDef="let element"> {{element.departamento}}  </td>
                </ng-container>
            
                <ng-container matColumnDef="sueldo">
                    <th scope="col" mat-header-cell *matHeaderCellDef  mat-sort-header> Sueldo </th>
                    <td scope="row"mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
                </ng-container>
        
                <!-- New columns for buttons -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editRow(element)">Edit</button>
                        <button mat-icon-button class="btn btn-outline-danger" (click)="deleteRow(element)">‚ùå</button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
  </div>
